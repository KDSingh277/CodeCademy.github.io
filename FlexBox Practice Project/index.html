<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./resources/style.css"
    </head>
    <body>
        <div class="header">
            <ul class="breadcrumb">
                <li><a class ="mission"href="#">Mission</a></li>
                <li><a class="tea" href="#">Featured Tea</a></li>
                <li><a class="location" href="#location">Locations</a></li>
            </ul>
        </div>

        <div class="introduction">
            <nav>
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisnally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </nav>
        </div>

        <div class="tea">
            <section>
                <h2>Tea of the Month</h2>
                <h4>What's steeping at the Tea Cozy?</h4>
            </section>
        </div>

        <section class="images">
            <figure class="first_image">
                <img src="./resources/img-berryblitz.jpg" alt="picture of berry flavored tea"
                    width="300"
                    height="200">
                <figcaption>Fall Berry Blitz Tea</figcaption>
            </figure>

            <figure class="second_image">
                <img src="./resources/img-spiced-rum.jpg" alt="picture of spiced rum tea"
                width="300"
                height="200">
                <figcaption>Spiced Rum Tea</figcaption>
            </figure>

            <figure class="third_image">
                <img src="./resources/img-donut.jpg" alt="picture of a donut"
                width="300"
                height="200">
                <figcaption>Seasonal Donuts</figcaption>
            </figure>

            <figure class="fourth_image">
                <img src="./resources/img-donut.jpg" alt="picture of a donut"
                width="300"
                height="200">
                <figcaption>Myrtle Avenue Tea</figcaption>
            </figure>

            <figure class="fifth_image">
                <img src="./resources/img-bedford-bizarre.jpg" alt="bedford Bizarre tea"
                width="300"
                height="200">
                <figcaption>Bedford Bizarre Tea</figcaption>
            </figure>

        </section>

        <section id="location">
            <img src="./resources/img-locations-background.jpg" alt="picture"
                height="700">
            <h2>Locations</h2>

        </section>


    </body>
</html>
